---
layout: page
---
{% assign page_id_data = page.id | split: '/' %}
{% assign page_id_title = page_id_data | last %}
{% assign page_id_cats = page_id_data | pop | join: '/' %}
<div class="col col-sm-8 col-md-9 post-body">
    <div class="panel">
        {% if page.imagehead %}<div class="image-head"><img src="{{ site.image_uri_prefix }}{{page.imagehead}}"></div>{% endif %}
        {{ content }}
    </div>
    
    <div class="panel muut">
        <a class="muut" href="https://muut.com/i/fruityfoody{{page_id_cats}}:{{page_id_title}}">fruityfoody forum</a>
    </div>
</div>

<div class="col col-sm-4 col-md-3">
    <div id="sidebar">
        {% include top-posts.html %}
    </div>
</div>
